
# PrusaSlicer configuration bundle for Ender 3 Max with TPU 95A
# This bundle contains: Print Settings, Filament Settings, and Printer Settings

[print:TPU Ender3 Max]
layer_height = 0.2
first_layer_height = 0.2
perimeters = 2
top_solid_layers = 4
bottom_solid_layers = 4
infill_density = 15
infill_pattern = rectilinear

# Speeds optimized for TPU
print_speed = 20
perimeter_speed = 20
external_perimeter_speed = 15
infill_speed = 25
travel_speed = 60
first_layer_speed = 10
bridge_speed = 10
min_print_speed = 20
avoid_crossing_perimeters = 1
seam_position = aligned
brim_width = 8
skirts = 2
skirt_distance = 3
skirt_height = 1
dont_slow_down_perimeters = 0  ; allow slowing outer walls for better TPU quality

[filament:TPU 95A Cooling]
filament_type = TPU
filament_diameter = 1.75
filament_max_volumetric_speed = 2

# Temperature settings
filament_temperature = 225
first_layer_temperature = 225
filament_bed_temperature = 50
first_layer_bed_temperature = 50

# Cooling settings to reduce stringing
cooling = 1
fan_always_on = 1
min_fan_speed = 40
min_fan_speed_threshold = 30
max_fan_speed = 90
max_fan_speed_threshold = 12
enable_auto_fan = 1
bridge_fan_speed = 90
cooling_overhang_threshold = 10
support_material_interface_fan_speed = -1

[printer:Ender 3 Max]
gcode_flavor = marlin
bed_shape = 0x0,300x0,300x300,0x300
z_height = 340

# Bowden retraction tuning
retract_length = 5.8
retract_speed = 20
retract_lift = 0.2
retract_lift_above = 0.0
retract_lift_below = 0.0

z_offset = 0.05
